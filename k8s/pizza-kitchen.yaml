apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-kitchen-deployment
spec:
  selector:
    matchLabels:
      app: pizza-kitchen-service
  template:
    metadata:
      annotations:  
        dapr.io/app-id: kitchen-service
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
        dapr.io/log-level: "debug"
      labels:
        app: pizza-kitchen-service
        app.kubernetes.io/name: pizza-kitchen-service
        app.kubernetes.io/part-of: pizza-kitchen-service
        app.kubernetes.io/version: 0.1.0
    spec:
      containers:
      - name: pizza-kitchen-service
        image: salaboy/pizza-kitchen:0.1.0
        imagePullPolicy: Always
        env:
        - name: DAPR_HTTP_ENDPOINT
          value: <ADD DAPR_HTTP_ENDPOINT>
        - name: DAPR_GRPC_ENDPOINT
          value: <ADD DAPR_GRPC_ENDPOINT>
        - name: DAPR_API_TOKEN
          value: <ADD DAPR_API_TOKEN>
        - name: JAVA_OPTS
          value: "-XX:+UseParallelGC -XX:ActiveProcessorCount=1 -XX:MaxRAMPercentage=75 -XX:TieredStopAtLevel=1"   
        - name: PUB_SUB_NAME
          value: pubsub       
        - name: PUB_SUB_TOPIC
          value: topic  
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "2Gi"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: pizza-kitchen
spec:
  selector:
    app: pizza-kitchen-service
  ports:
  - port: 80
    targetPort: 8080        